[workspace]
members = [
    "vespe-cli",
    "vespe-tui",
]

[package]
name = "vespe"
version = "0.1.0"
edition = "2021"

[dependencies]
rand = "0.8"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
clap = { version = "4", features = ["derive"] }
anyhow = "1"
thiserror = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
reqwest = { version = "0.12", features = ["json", "rustls-tls", "blocking"] }
async-trait = "0.1"
llm = "1.3.4"
chrono = "0.4"
handlebars = "5.1.0"
tracing-appender = "0.2"
regex = "1.10.0"
once_cell = "1.19.0"
serde-xml-rs = "0.6"
tokio-stream = "0.1"
futures-util = "0.3"
uuid = { version = "1.0", features = ["v4", "serde"] }
sha2 = "0.10"
walkdir = "2.3"
oauth2 = { version = "5.0", features = ["reqwest"] }
tiny_http = "0.12"
webbrowser = "1.0"
url = "2.5"
